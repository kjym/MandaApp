
<div class="row">
  <div class="col-6" style="margin: 15vh auto">
    <div class="card">
      <div class="card-header">User Login {{ isLoggedIn }}</div>
      <div class="card-body">
        <form>
          <div class="form-group">
              <label for="username">Username</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-user"></i></div>
                    </div>
                    <input type="text" id="username" class="form-control" [(ngModel)]="username"  name="usename" />
                </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group mb-2 mr-sm-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-key"></i></div>
                  </div>
              <input type="password" id="password" class="form-control" [(ngModel)]="password"  name="password" />
            </div>
          </div>
            <div class="form-group">
              <span style="color: red"> {{ message }}</span>  <button type="button" class="btn btn-info" style="float: right;" (click)="login()" >Login <i class="fa fa-sign-in"></i></button>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
